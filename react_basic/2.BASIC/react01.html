<!doctype html>
<html lang="en">
<body>
    <div id="root"></div>
</body>
<!--react 스크립트 -->
<script crossorigin src="https://unpkg.com/react@17.0.0/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.production.min.js"></script>
<script>
  const root = document.getElementById("root");
  // 일반 span 태그 생성
  const span = React.createElement("span");
  // id가 sexy-span인 span 태그 생성
  const id_span = React.createElement("span", { id: "sexy-span" });
  // id가 sexy-span인 span 태그에 "hello" 텍스트 추가
  const context_span = React.createElement("span", { id: "sexy-span" }, "hello");
  //ReactDOM.render(span, root);

  // id가 btn이고 클릭할 때 console에 click을 출력하는 click me! 버튼 생성
  const btn = React.createElement("button", {
    id: "btn",
    onClick : () => console.log("click"),
  }, "click me!");
  // container 생성 시 span 먼저 그리고 btn 그림
  const container = React.createElement("div", null, [context_span, btn]);
  ReactDOM.render(container, root);
</script>
</html>
